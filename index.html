<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Mapas de Nicaragua con HighMaps</title>
		<style>
			body {
				margin: 0;
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
			}
			#nicaragua {
				border: 1px solid #ccc;
				border-radius: 4px;
				box-shadow: 0px 1px 15px rgba(0,0,0,.1);
				max-width: 600px;
				height: 600px;
				width: 100%;
				padding: 1rem;
			}

		</style>
	</head>
	<body>
		<div id="nicaragua"></div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://code.highcharts.com/maps/highmaps.js"></script>
		<script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
		<script src="https://code.highcharts.com/maps/modules/data.js"></script>
		<script src="https://code.highcharts.com/maps/modules/drilldown.js"></script>
		<script src="https://code.highcharts.com/mapdata/countries/ni/ni-all.js"></script>
		<script src="maps/v1/nicaragua.js"></script>
		<script src="maps.js"></script>
	</body>
</html>
